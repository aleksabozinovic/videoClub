<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pregled Membera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  </head>
  <body>
	  

	  
	<div class="mt-3 container-fluid text-center">
		<h1 class="text-center">Pregled Membera</h1>
   		<a class="h4" href="/member/addMember">Dodaj Membera</a>
   		
   		<form action="/filtriraniMemberi" method="get" style="max-width: 700px; margin: 0 auto;">
			   
			<div class="border  rounded p-3 mt-5 mb-5">
				<h4>Pretraga Membera</h4>

				<!-- Prva kolona -->
				<div class="form-group row mb-3">
					<label class="col-sm-3 col-form-label">Ime:</label>
					<div class="col-sm-9">
						<input name="ime" type="text"   class="form-control">
					</div>
				</div>
				
				<!-- Druga kolona -->
				<div class="form-group row mb-3">
					<label class="col-sm-3 col-form-label">Prezime:</label>
					<div class="col-sm-9">
						<input  type="text"  name="prezime"  class="form-control">
					</div>
				</div>
				
				<!-- Treca kolona -->
				<div class="form-group row mb-3">
					<label class="col-sm-3 col-form-label">Broj Telefona:</label>
					<div class="col-sm-9">
						<input  type="text"  name="brojTelefona"  class="form-control">
					</div>
				</div>
				
				<!-- Cetvrta kolona -->
				<div class="form-group row mb-3">
					<label class="col-sm-3 col-form-label">Broj Clanske Karte:</label>
					<div class="col-sm-9">
						<input name="brojClanskeKarte" type="text"   class="form-control">
					</div>
				</div>
				
		
				<button class="btn btn-primary m-2" type="submit">Pretrazi</button>
			</div>	   
		</form>
   		
   		
			<div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Broj Clanske Karte</th>
							<th>Ime</th>
							<th>Prezime</th>
							<th>Godina Rodjenja</th>
							<th>Broj Telefona</th>
							<th>Email</th>
							
						</tr>
					</thead>
					<tbody>
						<th:block th:each="member : ${memberList}" >
							<tr>
								<td class="align-middle">[[${member.brojClanskeKarte}]]</td>
								<td class="align-middle">[[${member.ime}]]</td>
								<td class="align-middle">[[${member.prezime}]]</td>
								<td class="align-middle">[[${member.godinaRodjenja}]]</td>
								<td class="align-middle">[[${member.brojTelefona}]]</td>
								<td class="align-middle">[[${member.mail}]]</td>
								
								<td class="align-middle">
									<a th:href="@{'/member/edit/' + ${member.brojClanskeKarte}}" class="h6 mr-3">Prepravka</a>
									<a th:href="@{'/member/delete/' + ${member.brojClanskeKarte}}" class="h6">Brisanje</a>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
			
		</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
