<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  </head>
  <body>
	
    	<h1>Pregled Evidencije</h1>
    	
    	<div class="fluid-container ">
			<form style="max-width: 700px; margin: 0 auto;">
				<!-- Pretraga po memberu -->
				<div>
					<h3>Pretraga po memberu</h3>
					<!-- Prva Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Ime:</label>
						<div class="col-sm-9">
							<input type="text" name = "ime" class="form-control">
						</div>
					</div>
					<!-- Druga Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Prezime:</label>
						<div class="col-sm-9">
							<input type="text" name = "prezime" class="form-control">
						</div>
					</div>
				</div>
				
				<!-- Pretraga po Filmu -->
				<div>
					<h3>Pretraga po filmu</h3>
					<!-- Prva Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Naslov:</label>
						<div class="col-sm-9">
							<input type="text" name = "naslov" class="form-control">
						</div>
					</div>
					<!-- Druga Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Inventarski Broj:</label>
						<div class="col-sm-9">
							<input type="text" name = "inventarskiBroj" class="form-control">
						</div>
					</div>
				</div>
				
				
				<!-- Pretraga po Evidenciji -->
				<div>
					<h3>Pretraga po evidenciji</h3>
					<!-- Prva Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Datum Pozajmice:</label>
						<div class="col-sm-9">
							<input type="text" name = "datumPozajmice" class="form-control">
						</div>
					</div>
					<!-- Druga Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Datum Vracanja:</label>
						<div class="col-sm-9">
							<input type="text" name = "datum" class="form-control">
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary m-2">Pretrazi</button>
			</form>
		</div>
   	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
