<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodavanje Filma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  </head>
  <body>
		<div class="container-fluid">
			<div class="text-center"><h2>Product Details</h2></div>
			  	<form th:action="@{/movie}" method="post" th:object="${movie}" style="max-width: 500px; margin: 0 auto;">
					  <input type="hidden" th:field="*{inventarskiBroj}">
					  <div class="border border-secondary rounded p-3">
						 	<!-- Prva Kolona -->
						  <div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Naslov filma:</label>
								<div class="col-sm-8">
									<input name="naslov" type="text" th:field="*{naslov}" class="form-control"/>
								</div>
						  </div>
						  
						 	<!-- Druga Kolona -->
						   <div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Zanr filma:</label>
								<div class="col-sm-8">
									<input name="zanr" type="text" th:field="*{zanr}" class="form-control"/>
								</div>
						  </div>
						  
						 <!-- Treca Kolona -->
						 <div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Mpa Rejting filma:</label>
								<div class="col-sm-8">
									<input name="mpaRating" type="text" th:field="*{mpaRating}" class="form-control"/>
								</div>
						  </div>
						  
						  <!-- Cetvrta Kolona -->
						 	<div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Opis filma:</label>
								<div class="col-sm-8">
									<input name="opis" type="text" th:field="*{opis}" class="form-control"/>
								</div>
						  </div>
						  
						  <!-- Peta Kolona -->
						 	<div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Jezik filma:</label>
								<div class="col-sm-8">
									<input name="jezik" type="text" th:field="*{jezik}" class="form-control"/>
								</div>
						  </div>
						  
						   <!-- Sesta Kolona -->
						 	<div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Godina Snimanja filma:</label>
								<div class="col-sm-8">
									<input name="godinaSnimanja" type="text" th:field="*{godinaSnimanja}" class="form-control"/>
								</div>
						  </div>
						  
						  <!-- Sedma Kolona -->
						 	<div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Datum unosa u bazu podataka:</label>
								<div class="col-sm-8">
									<input name="datumUnosa" type="text" th:field="*{datumUnosa}" class="form-control"/>
								</div>
						  </div>
					  </div>
					<div class="text-center">
					  <button type="submit" class="btn btn-primary m-2">Sacuvaj</button>
					  <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Otkazi</button>

				  </div>
		  		</form>
		  		
		  	
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<script>
			function cancelForm(){
				window.location= "[[@{/movie}]]"
			}
		</script>
		
  </body>
</html>
