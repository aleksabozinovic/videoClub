<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  </head>
  <body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
	    <div class="container">
	        <a class="navbar-brand" th:href="@{/index}">Video Club</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/movie}">Pregled svih filmova</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/member}">Pregled svih članova</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/pregledEvidencije}">Pregled Evidencije</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/movieLoan}">Pozajmljivanje Filmova</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/movieReturn}">Vraćanje Filma</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
    	<h1 class="text-center">Pregled Evidencije</h1>
    	
    	<div  class="fluid-container ">
			<form action="/pregledEvidencije" method="get" style="max-width: 700px; margin: 0 auto;">
				<!-- Pretraga po memberu -->
				<div>
					<h3>Pretraga po memberu</h3>
					<!-- Prva Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Ime:</label>
						<div class="col-sm-9">
							<input th:value="${param.ime}" type="text" name = "ime" class="form-control">
						</div>
					</div>
					<!-- Druga Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Prezime:</label>
						<div class="col-sm-9">
							<input th:value="${param.prezime}" type="text" name = "prezime" class="form-control">
						</div>
					</div>
				</div>
				
				<!-- Pretraga po Filmu -->
				<div>
					<h3>Pretraga po filmu</h3>
					<!-- Prva Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Naslov:</label>
						<div class="col-sm-9">
							<input th:value="${param.naslov}" type="text" name = "naslov" class="form-control">
						</div>
					</div>
					<!-- Druga Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Inventarski Broj:</label>
						<div class="col-sm-9">
							<input th:value="${param.inventarskiBroj}" type="text" name = "inventarskiBroj" class="form-control">
						</div>
					</div>
				</div>
				
				
				<!-- Pretraga po Evidenciji -->
				<div>
					<h3>Pretraga po evidenciji</h3>
					<!-- Prva Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Datum Pozajmice:</label>
						<div class="col-sm-9">
							<input th:value="${param.datumPozajmice}" type="date" name = "datumPozajmice" class="form-control">
						</div>
					</div>
					<!-- Druga Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Datum Vracanja:</label>
						<div class="col-sm-9">
							<input th:value="${param.datumVracanja}" type="date" name = "datumVracanja" class="form-control">
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary mt-2">Pretrazi</button>
			</form>
			
				<div class="mt-5 container-fluid text-center" >
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Ime</th>
							<th>Prezime</th>
							<th>Naslov</th>
							<th>Inventarski Broj</th>
							<th>Datum Pozajmice</th>
							<th>Datum Vracanja</th>
							
						</tr>
					</thead>
					
					
					
					<tbody>

					  <tr th:each="loan : ${results}">
						    <td th:text="${loan.member.ime}"></td>
						    <td th:text="${loan.member.prezime}"></td>
						    <td th:text="${loan.movie.naslov}"></td>
						    <td th:text="${loan.movie.inventarskiBroj}"></td>
						    <td th:text="${loan.datumIznajmljivanjaFilma}"></td>
						    <td th:text="${loan.datumVracanjaFilma != null ? loan.datumVracanjaFilma : 'Film nije Vracen'}"></td>
						</tr>

					    </tbody>


				
				</table>
			</div>
		</div>
		
	
		
   	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
