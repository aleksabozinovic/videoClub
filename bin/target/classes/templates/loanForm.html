<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  </head>
  <body>
	  
	  
	  
	  
	  <div th:each="movie : ${movieLists}">
		  <h1 class="text-center mb-3">Pozajmljivanje Filma [[${movie.title}]] <!-- Ime filma dodaj --></h1>
		  
	  </div>
	  
	  			<!-- Ako je MPA rating veci od broja godina, onda izbaci gresku tj da ne moze da pozajmi taj film
	  			jer nema dovoljno godina
	  			Isto tako ako ima 5 knjiga ne moze da pozajmi vise dok ne vrati
	  			 -->
	  
	 	 		<form method="post" th:action="@{'/movieLoan/pozajmljivanje/' + ${inventoryNumber}}" style="max-width: 700px; margin: 0 auto;">
					  
			  		<!-- Pretraga po memberu -->
					<div>
						<!-- Prva Kolona -->
						<div class="form-group row mb-3">
							<label class="col-sm-3 col-form-label">Ime:</label>
							<div class="col-sm-9">
								<input type="text" name = "name" class="form-control">
							</div>
						</div>
						<!-- Druga Kolona -->
						<div class="form-group row mb-3">
							<label class="col-sm-3 col-form-label">Prezime:</label>
							<div class="col-sm-9">
								<input type="text" name = "lastName" class="form-control">
							</div>
						</div>
						<!-- Druga Kolona -->
						<div class="form-group row mb-3">
							<label class="col-sm-3 col-form-label">Broj Clanske Karte:</label>
							<div class="col-sm-9">
								<input type="text" name = "memberCardNumber" class="form-control">
							</div>
						</div>
					</div>
					
					    <input type="hidden" name="inventoryNumber" th:value="${inventoryNumber}">

					
					 <button type="submit" class="btn btn-primary m-2">Pozajmi</button>
					  <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Otkazi</button>
				  </form>
				
				
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
		<script>
			function cancelForm(){
				window.location= "[[@{/movieLoan}]]"
			}
		</script>
  </body>
</html>
