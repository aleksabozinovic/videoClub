<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodavanje Filma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  </head>
  <body>
		<div class="container-fluid">
			<div class="text-center"><h2>Dodaj Film</h2></div>
			  	<form th:action="@{/movie}" method="post" th:object="${movie}" style="max-width: 500px; margin: 0 auto;">
					  <input type="hidden" th:field="*{inventoryNumber}">
					  <div class="border border-secondary rounded p-3">
						 	<!-- Prva Kolona -->
						  <div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Naslov filma:</label>
								<div class="col-sm-8">
									<input oninput="capitalizeLetters(this)" required name="title" type="text" th:field="*{title}" class="form-control"/>
								</div>
						  </div>
						  
						 	<!-- Druga Kolona -->
						   <div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Zanr filma:</label>
								<div class="col-sm-8">
									<input oninput="capitalizeLetters(this)" required name="genre" type="text" th:field="*{genre}" class="form-control"/>
								</div>
						  </div>
						  
						 <!-- Treca Kolona -->
						 <div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Mpa Rejting filma:</label>
								<div class="col-sm-8">
									<input required name="mpaRating" oninput = "validateNumber(this)" type="text" th:field="*{mpaRating}" class="form-control"/>
								</div>
						  </div>
						  
						  <!-- Cetvrta Kolona -->
						 	<div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Opis filma:</label>
								<div class="col-sm-8">
									<input required oninput="capitalizeFirstLetter(this)" name="description" type="text" th:field="*{description}" class="form-control"/>
								</div>
						  </div>
						  
						  <!-- Peta Kolona -->
						 	<div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Jezik filma:</label>
								<div class="col-sm-8">
									<input oninput="capitalizeFirstLetter(this)" required name="language" type="text" th:field="*{language}" class="form-control"/>
								</div>
						  </div>
						  
						   <!-- Sesta Kolona -->
						 	<div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Godina Snimanja filma:</label>
								<div class="col-sm-8">
<!--									<input id = "godinaDropdown" required name="godinaSnimanja" type="text" th:field="*{godinaSnimanja}" class="form-control"/>
-->
								<select id="yearDropdown" name="yearOfRecording" th:field="*{yearOfRecording}" class="form-control"></select>

								</div>
						  </div>
						  
						  <!-- Sedma Kolona -->
						 	<div class="form-group row mb-3">
							  <label class="col-sm-4 col-from-label">Datum unosa u bazu podataka:</label>
								<div class="col-sm-8">
									<input required name="dateOfEntry" type="date" th:field="*{dateOfEntry}" class="form-control"/>
								</div>
						  </div>
					  </div>
					<div class="text-center">
					  <button type="submit" class="btn btn-primary m-2">Sacuvaj</button>
					  <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Otkazi</button>

				  </div>
		  		</form>
		  		
		  	
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
	
		
		<script>
			function cancelForm(){
				window.location= "[[@{/movie}]]"
			}
			
			
			const select = document.getElementById('yearDropdown');
			  const currentYear = new Date().getFullYear();
			  const earliestYear = 1940;
			  
			  for (let year = currentYear; year >= earliestYear; year--) {
			    const option = document.createElement('option');
			    option.value = year;
			    option.textContent = year;
			    select.appendChild(option);
  				}
  				
  				function capitalizeLetters(input){
				 var words = input.value.split(' ');
		        for (var i = 0; i < words.length; i++) {
		            words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1).toLowerCase();
		        }
		        input.value = words.join(' ');				  
		        }
		        function capitalizeFirstLetter(input){
					        input.value = input.value.charAt(0).toUpperCase() + input.value.slice(1).toLowerCase();
				}
				
				function validateNumber(input){
					input.value = input.value.replace(/[^0-9]/g, '');
				}
		</script>
		
  </body>
</html>
