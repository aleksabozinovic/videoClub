<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vracanje Filma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  </head>
  </head>
  <body>
	  
	  	<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
	    <div class="container">
	        <a class="navbar-brand" th:href="@{/index}">Video Club</a>
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/movie}">Pregled svih filmova</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/member}">Pregled svih članova</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/recordReview}">Pregled Evidencije</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/movieLoan}">Pozajmljivanje Filmova</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/movieReturn}">Vraćanje Filma</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
	  
	  <div >
    	<h1 class="text-center">Vracanja Filma</h1>
   		<form th:action="@{'/movieReturn'}" method="post"  style="max-width: 700px; margin: 0 auto;">
					
					<!-- Prva Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Ime:</label>
						<div class="col-sm-9">
							<input required type="text" name = "name" class="form-control">
						</div>
					</div>
					<!-- Druga Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Prezime:</label>
						<div class="col-sm-9">
							<input required type="text" name = "lastName" class="form-control">
						</div>
					</div>
					
					<!-- Treca Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Broj Clanske Karte:</label>
						<div class="col-sm-9">
							<input required oninput = "validateNumber(this)" type="text" name = "memberCardNumber" class="form-control">
						</div>
					</div>
					
					<!-- Cetvrta Kolona -->
					<div class="form-group row mb-3">
						<label class="col-sm-3 col-form-label">Inventarski Broj Filma:</label>
						<div class="col-sm-9">
							<input required oninput = "validateNumber(this)" type="text" name = "inventoryNumber" class="form-control">
						</div>
					</div>
	   	<button type="submit" class="btn btn-primary m-2">Vrati</button>
		</form>
	  </div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
		  function validateNumber(input){
					input.value = input.value.replace(/[^0-9]/g, '');
				}
	</script>
  </body>
</html>
